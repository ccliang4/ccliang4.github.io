<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Game</title>
    <style type="text/css">
    body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #c0c0c0;
	font-family: Arial, sans-serif;
	font-size: 12px;
    }

    .triangle {
	width: 0;
	height: 0;
	border-left: 18px solid transparent;
	border-right: 18px solid transparent;
	position: absolute;
	z-index:1;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="menu" style='margin:10px;position:absolute;left:0;top:0'>
	Vertex:
	<select id=vertex>
	    <option value=0>0</option>
	    <option value=1>1</option>
	    <option value=2>2</option>
	    <option value=3>3</option>
	    <option value=4>4</option>
	    <option value=5>5</option>
	</select>
	Reverse:
	<input type=checkbox id=reverse value=1>
	Note:
	<select id=octave>
	    <option value=0>0</option>
	    <option value=1>1</option>
	    <option value=2>2</option>
	    <option value=3>3</option>
	    <option value=4 selected>4</option>
	    <option value=5>5</option>
	    <option value=6>6</option>
	    <option value=7>7</option>
	    <option value=8>8</option>
	</select>
	<select id=note>
	    <option value=0 selected>C</option>
	    <option value=1>C#/Db</option> 
	    <option value=2>D</option>
	    <option value=3>D#/Eb</option>
	    <option value=4>E</option>
	    <option value=5>F</option>
	    <option value=6>F#/Gb</option>
	    <option value=7>G</option>
	    <option value=8>G#/Ab</option>
	    <option value=9>A</option>
	    <option value=10>A#/Bb</option>
	    <option value=11>B</option>
	</select>
	<input type=button id=start value=Start>
	<input type=button id=reset value=Reset>
	Delay: <input type=text id=delay value=2000>ms
	<div id=colordir>
	    <div class=recorddiv>
		<input type=text value='white'>
		<select>
		    <option value=0>Front</option>
		    <option value=1 selected>Right</option>
		    <option value=2>Back</option>
		    <option value=3>Left</option>
		</select>
		Set as background color: <input type=checkbox id=setbg value=1>
		Use white ant: <input type=checkbox id=ant_w value=1>
	    </div>
	    <div class=recorddiv>
		<input type=text value='yellow'>
		<select>
		    <option value=0 selected>Front</option>
		    <option value=1>Right</option>
		    <option value=2>Back</option>
		    <option value=3>Left</option>
		</select>
		<button class=removebutton>Remove</button>
	    </div>
	    <div class=recorddiv>
		<input type=text value='purple'>
		<select>
		    <option value=0>Front</option>
		    <option value=1>Right</option>
		    <option value=2>Back</option>
		    <option value=3 selected>Left</option>
		</select>
		<button class=removebutton>Remove</button>
	    </div>
	    <div class=recorddiv>
		<input type=text value='blue'>
		<select>
		    <option value=0>Front</option>
		    <option value=1>Right</option>
		    <option value=2 selected>Back</option>
		    <option value=3>Left</option>
		</select>
		<button class=removebutton>Remove</button>
	    </div>
	</div>
	<button id="addRecord">Add Record</button>
	<span>Triangle notes: <span id=info></span></span>
    </div>
    <div id="container"></div>
    <div id=ant style="display:none;position:absolute;width:40px;height:40px;background:url(ant.png);z-index:10"></div>
</body>
</html>
